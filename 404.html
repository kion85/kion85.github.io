<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #c9d1d9;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* 3D Scene */
        .scene-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .cube {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(88, 166, 255, 0.1);
            border: 2px solid #58a6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #58a6ff;
            backface-visibility: visible;
        }

        .face-front { transform: translateZ(100px); }
        .face-back { transform: rotateY(180deg) translateZ(100px); }
        .face-right { transform: rotateY(90deg) translateZ(100px); }
        .face-left { transform: rotateY(-90deg) translateZ(100px); }
        .face-top { transform: rotateX(90deg) translateZ(100px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* Floating elements */
        .floating-number {
            position: absolute;
            font-size: 8rem;
            font-weight: bold;
            color: rgba(88, 166, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .number-4-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .number-0 { top: 30%; right: 15%; animation-delay: 1s; }
        .number-4-2 { bottom: 25%; left: 20%; animation-delay: 2s; }

        /* Content */
        .content {
            text-align: center;
            position: relative;
            z-index: 3;
            margin-top: 20vh;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #58a6ff, #bc8cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f0f6fc;
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #8b949e;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #238636, #2ea043);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(35, 134, 54, 0.3);
        }

        .btn-secondary {
            background: rgba(88, 166, 255, 0.1);
            color: #58a6ff;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background: rgba(88, 166, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Theme selector */
        .theme-selector {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 4;
        }

        .theme-btn {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: rgba(88, 166, 255, 0.2);
        }

        /* Animations */
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Theme variations */
        .theme-dark {
            background: linear-gradient(135deg, #0d1117, #161b22);
        }

        .theme-light {
            background: linear-gradient(135deg, #ffffff, #f6f8fa);
            color: #24292f;
        }

        .theme-light .error-title {
            color: #24292f;
        }

        .theme-light .error-description {
            color: #656d76;
        }

        .theme-light .btn-secondary {
            background: rgba(9, 105, 218, 0.1);
            color: #0969da;
        }

        .theme-ocean {
            background: linear-gradient(135deg, #0a192f, #112240);
        }

        .theme-matrix {
            background: #000;
            color: #00ff41;
        }

        .theme-matrix .error-code {
            background: linear-gradient(45deg, #00ff41, #008f11);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="theme-dark">
    <!-- 3D Scene -->
    <div class="scene-3d">
        <div class="cube">
            <div class="face face-front">4</div>
            <div class="face face-back">0</div>
            <div class="face face-right">4</div>
            <div class="face face-left">‚ùì</div>
            <div class="face face-top">üö´</div>
            <div class="face face-bottom">‚ö°</div>
        </div>
        
        <div class="floating-number number-4-1">4</div>
        <div class="floating-number number-0">0</div>
        <div class="floating-number number-4-2">4</div>
    </div>

    <!-- Theme Selector -->
    <div class="theme-selector">
        <select class="theme-btn" id="themeSelect">
            <option value="theme-dark">Dark Theme</option>
            <option value="theme-light">Light Theme</option>
            <option value="theme-ocean">Ocean Theme</option>
            <option value="theme-matrix">Matrix Theme</option>
        </select>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved. 
                Let's get you back to familiar territory.
            </p>
            
            <div class="buttons">
                <a href="https://github.com/kion85" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    GitHub kion85
                </a>
                <a href="https://github.com" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    GitHub Home
                </a>
                <a href="https://support.github.com" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 16A8 8 0 108 0a8 8 0 000 16zm.93-9.412l-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 110-2 1 1 0 010 2z"/>
                    </svg>
                    Support
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme switching
        const themeSelect = document.getElementById('themeSelect');
        const body = document.body;

        themeSelect.addEventListener('change', function() {
            // Remove all theme classes
            body.className = body.className.replace(/theme-\w+/g, '');
            // Add selected theme
            body.classList.add(this.value);
        });

        // Additional 3D effects
        document.addEventListener('mousemove', function(e) {
            const cube = document.querySelector('.cube');
            const x = (e.clientX / window.innerWidth - 0.5) * 50;
            const y = (e.clientY / window.innerHeight - 0.5) * 50;
            
            cube.style.transform = `translate(-50%, -50%) rotateX(${y}deg) rotateY(${x}deg)`;
        });
    </script>
</body>
</html>
