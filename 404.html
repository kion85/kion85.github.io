<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .scene {
    width: 300px;
    height: 300px;
    perspective: 1000px;
  }

  .cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCube 20s infinite linear;
  }

  .face {
    position: absolute;
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    font-weight: 700;
    color: #fff;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: inset 0 0 30px rgba(0,0,0,0.3), 0 10px 30px rgba(0,0,0,0.3);
    border-radius: 15px;
  }

  .face.front  { transform: rotateY(0deg) translateZ(150px); }
  .face.back   { transform: rotateY(180deg) translateZ(150px); }
  .face.right  { transform: rotateY(90deg) translateZ(150px); }
  .face.left   { transform: rotateY(-90deg) translateZ(150px); }
  .face.top    { transform: rotateX(90deg) translateZ(150px); }
  .face.bottom { transform: rotateX(-90deg) translateZ(150px); }

  @keyframes rotateCube {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 4em;
    margin: 0;
  }

  p {
    font-size: 1.2em;
    margin: 10px 0 20px;
  }

  a {
    display: inline-block;
    padding: 12px 24px;
    background-color: #ff6f61;
    color: #fff;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.3s;
  }

  a:hover {
    background-color: #ff3b2e;
    transform: scale(1.05);
  }
</style>
</head>
