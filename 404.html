<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        /* Общие стили */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        /* Темы */
        body.dark-theme {
            background-color: #0d0d1e;
            color: #e0e0e0;
        }
        body.light-theme {
            background-color: #e0e0e0;
            color: #333;
        }
        body.red-theme {
            background-color: #3f0d0d;
            color: #ff9999;
        }

        /* Canvas для Three.js */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Контейнер с контентом */
        .content-container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4); /* Полупрозрачный фон для читабельности */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Неоновый эффект */
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease-out;
        }
        body.light-theme .content-container {
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        body.red-theme .content-container {
            background-color: rgba(63, 13, 13, 0.7);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }


        /* Заголовок 404 */
        .error-code {
            font-size: 10em;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
            animation: textGlowFadeIn 2s ease-out forwards;
            opacity: 0; /* Начальное состояние для анимации */
        }
        body.light-theme .error-code {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        body.red-theme .error-code {
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        }

        /* Анимация появления заголовка */
        @keyframes textGlowFadeIn {
            0% { opacity: 0; transform: translateY(-50px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* Сообщение */
        .message {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.8em;
            margin: 20px 0 30px;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards; /* Задержка для появления после 404 */
        }

        /* Анимация появления текста */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Кнопки */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s forwards; /* Задержка для появления после сообщения */
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #007bff);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            letter-spacing: 1px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.5);
            background: linear-gradient(45deg, #00e5ff, #0056b3);
        }

        body.light-theme .btn {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: #fff;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
        }
        body.light-theme .btn:hover {
            background: linear-gradient(45deg, #66BB6A, #388E3C);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
            transform: translateY(-3px) scale(1.03);
        }

        body.red-theme .btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }
        body.red-theme .btn:hover {
            background: linear-gradient(45deg, #e50000, #990000);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            transform: translateY(-3px) scale(1.03);
        }

        /* Переключение тем */
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }
        .theme-btn:hover {
            transform: scale(1.1);
            border-color: #00ffff;
        }
        .theme-btn.dark { background-color: #0d0d1e; }
        .theme-btn.light { background-color: #e0e0e0; }
        .theme-btn.red { background-color: #3f0d0d; }

        /* Отзывчивость */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6em;
            }
            .message {
                font-size: 1.2em;
            }
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4em;
            }
            .message {
                font-size: 1em;
            }
            .content-container {
                padding: 15px;
            }
            .theme-switcher {
                bottom: 10px;
                right: 10px;
                gap: 5px;
            }
            .theme-btn {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <canvas id="bg-canvas"></canvas>

    <div class="content-container">
        <h1 class="error-code">404</h1>
        <p class="message">Oops! Вы заблудились в виртуальном мире.</p>
        <div class="buttons">
            <a href="/" class="btn">На главную</a>
            <a href="#" onclick="history.back(); return false;" class="btn">Вернуться назад</a>
        </div>
    </div>

    <div class="theme-switcher">
        <button class="theme-btn dark" data-theme="dark"></button>
        <button class="theme-btn light" data-theme="light"></button>
        <button class="theme-btn red" data-theme="red"></button>
    </div>

    <!-- Подключаем Three.js с CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Подключаем Tween.js для анимаций -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        // === Three.js часть ===
        let scene, camera, renderer, object;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function initThreeJS() {
            // Сцена
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0d0d1e, 1, 100); // Туман для глубины

            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Рендерер
            const canvas = document.getElementById('bg-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // Улучшает качество на экранах с высоким разрешением
            // renderer.setClearColor(0x000000, 0); // Прозрачный фон рендерера

            // Геометрия (Торсионный узел)
            // Эти параметры можно изменить для получения разных форм
            const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);

            // Материал (светящийся)
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff, // Базовый цвет (голубоватый неон)
                emissive: 0x00aaff, // Цвет свечения
                emissiveIntensity: 0.8, // Интенсивность свечения
                shininess: 100, // Блеск
                specular: 0x00ffff // Цвет бликов
            });
            object = new THREE.Mesh(geometry, material);
            scene.add(object);

            // Источники света
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Мягкий рассеянный свет
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x00ffff, 1, 100); // Основной точечный свет (голубой)
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xff00ff, 0.8, 100); // Второй точечный свет (пурпурный)
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);

            // Обработчики событий
            document.addEventListener('mousemove', onDocumentMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onDocumentMouseMove(event) {
            // Нормализуем координаты мыши от -1 до 1
            mouseX = (event.clientX - windowHalfX) / windowHalfX;
            mouseY = (event.clientY - windowHalfY) / windowHalfY;

            // Устанавливаем целевые углы вращения объекта
            // Модель будет отклоняться от мыши (умножаем на -1)
            targetRotationY = mouseX * 0.5; // Чувствительность по Y оси
            targetRotationX = mouseY * 0.5; // Чувствительность по X оси
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Автоматическое вращение объекта
            object.rotation.x += 0.005;
            object.rotation.y += 0.008;

            // Плавное следование за курсором
            // Используем Lerp (линейную интерполяцию) для плавности
            object.rotation.y += (targetRotationY - object.rotation.y) * 0.05;
            object.rotation.x += (targetRotationX - object.rotation.x) * 0.05;

            // Обновляем TWEEN для анимаций
            TWEEN.update();

            renderer.render(scene, camera);
        }

        // Функция для обновления цвета 3D-модели в зависимости от темы
        function updateObjectColor(theme) {
            let color, emissiveColor, fogColor;
            switch (theme) {
                case 'dark':
                    color = 0x00ffff;
                    emissiveColor = 0x00aaff;
                    fogColor = 0x0d0d1e;
                    break;
                case 'light':
                    color = 0x4CAF50; // Зеленый
                    emissiveColor = 0x66BB6A;
                    fogColor = 0xe0e0e0;
                    break;
                case 'red':
                    color = 0xff0000;
                    emissiveColor = 0xff3333;
                    fogColor = 0x3f0d0d;
                    break;
                default:
                    color = 0x00ffff;
                    emissiveColor = 0x00aaff;
                    fogColor = 0x0d0d1e;
            }

            if (object && object.material && object.material.color) {
                // Анимация изменения цвета с Tween.js
                new TWEEN.Tween(object.material.color)
                    .to(new THREE.Color(color), 500)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();
                new TWEEN.Tween(object.material.emissive)
                    .to(new THREE.Color(emissiveColor), 500)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();

                // Изменение цвета тумана
                new TWEEN.Tween(scene.fog.color)
                    .to(new THREE.Color(fogColor), 500)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();
            }
        }


        // === Переключение тем и общие скрипты ===
        document.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
            animate(); // Запускаем анимацию Three.js

            const body = document.body;
            const themeButtons = document.querySelectorAll('.theme-btn');
            const messages = [
                "Oops! Вы заблудились в виртуальном мире.",
                "Похоже, эта страница улетела в космос.",
                "Ошибка 404: Данные не найдены, возможно, они в другой реальности.",
                "Страница не найдена. Возможно, пора выпить кофе?",
                "Эта страница исчезла, как сон после побуждения."
            ];

            // Устанавливаем случайное сообщение
            document.querySelector('.message').textContent = messages[Math.floor(Math.random() * messages.length)];

            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.dataset.theme;
                    body.className = ''; // Сброс всех классов темы
                    body.classList.add(theme + '-theme');
                    updateObjectColor(theme); // Обновляем цвет объекта Three.js
                });
            });

            // Устанавливаем начальную тему (можно сохранить в localStorage)
            const initialTheme = localStorage.getItem('theme') || 'dark';
            body.classList.add(initialTheme + '-theme');
            updateObjectColor(initialTheme);
        });
    </script>
</body>
</html>
