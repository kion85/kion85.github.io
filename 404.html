<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Страница не найдена</title>
    <style>
        :root {
            --cube-color-1: #238636;
            --cube-color-2: #2ea043;
            --cube-color-3: #3fb950;
            --bg-color: #f6f8fa;
            --text-color: #24292f;
            --shadow-color: rgba(27, 31, 36, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 2rem;
            max-width: 600px;
            opacity: 0.8;
        }

        .username {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            font-family: 'Courier New', monospace;
        }

        .cube-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        @media (max-width: 600px) {
            .cube-container {
                width: 200px;
                height: 200px;
            }
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--cube-color-1), var(--cube-color-2));
            border: 1px solid var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--shadow-color);
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .face svg {
            width: 60%;
            height: 60%;
            opacity: 0.8;
        }

        .face:nth-child(1) {
            transform: rotateY(0deg) translateZ(150px);
            background: linear-gradient(135deg, var(--cube-color-1), var(--cube-color-2));
        }
        .face:nth-child(2) {
            transform: rotateY(90deg) translateZ(150px);
            background: linear-gradient(135deg, var(--cube-color-2), var(--cube-color-3));
        }
        .face:nth-child(3) {
            transform: rotateY(180deg) translateZ(150px);
            background: linear-gradient(135deg, var(--cube-color-3), var(--cube-color-1));
        }
        .face:nth-child(4) {
            transform: rotateY(-90deg) translateZ(150px);
            background: linear-gradient(135deg, var(--cube-color-1), var(--cube-color-3));
        }
        .face:nth-child(5) {
            transform: rotateX(90deg) translateZ(150px);
            background: linear-gradient(135deg, var(--cube-color-2), var(--cube-color-1));
        }
        .face:nth-child(6) {
            transform: rotateX(-90deg) translateZ(150px);
            background: linear-gradient(135deg, var(--cube-color-3), var(--cube-color-2));
        }

        @media (max-width: 600px) {
            .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
            .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
            .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
            .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
            .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
            .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--cube-color-2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid rgba(27, 31, 36, 0.15);
            box-shadow: var(--shadow-color) 0 1px 0;
        }

        .btn:hover {
            background-color: var(--cube-color-3);
            transform: translateY(-2px);
        }

        @keyframes rotate {
            0% { transform: rotateX(-15deg) rotateY(15deg); }
            100% { transform: rotateX(345deg) rotateY(375deg); }
        }

        /* GitHub Icons for cube faces */
        .github-icon {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Кажется, мы потеряли эту страницу среди кубиков кода...</p>
        
        <div class="cube-container">
            <div class="cube">
                <div class="face">
                    <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor">

                        <path fill-rule="evenodd" d="M1.5 3.25a2.25 2.25 0 112.25 2.25 2.25 2.25 0 01-2.25-2.25zM3.75 4.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-1.27 5.42a.75.75 0 00-1.06 1.06l2 2a.75.75 0 001.06-1.06l-2-2zm6.52-3.75a.75.75 0 011.06 0l2 2a.75.75 0 11-1.06 1.06l-2-2a.75.75 0 010-1.06zm.22-2.92a1.5 1.5 0 00-2.12 0L8.53 5.03a1.5 1.5 0 000 2.12l1.06 1.06a1.5 1.5 0 002.12 0l1.06-1.06a1.5 1.5 0 000-2.12z"></path>

                <div class="face">
                    <svg viewBox="0 0 16 16" fill="currentColor">

                    <svg viewBox="0 0 16 16" fill="currentColor">

                    </svg>
                </div>
                <div class="face">
                    <svg viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.5 7.75a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm1.43.75a4.002 4.002 0 01-7.86 0H.75a.75.75 0 010-1.5h3.32a4.001 4.001 0 017.86 0h3.32a.75.75 0 010 1.5h-3.32z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <a href="/" class="btn">Вернуться на главную</a>
        <div class="username">kion85</div>
    </div>

    <script>
        // Add slight user interaction for mobile devices
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);

        function handleMove(e) {
            const cube = document.querySelector('.cube');
            if (!cube) return;
            
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const rotateY = (x - centerX) / 50;
            const rotateX = (y - centerY) / -50;
            
            cube.style.transform = `rotateX(${-15 + rotateX}deg) rotateY(${15 + rotateY}deg)`;
        }
    </script>
</body>
</html>
