<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kion85 - GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #58a6ff;
            --secondary-color: #bc8cff;
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #238636;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.15;
            transition: opacity 0.5s ease;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.8);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .username {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border-radius: 10px;
            min-width: 140px;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .control-btn {
            background: var(--card-bg);
            border: 1px solid #30363d;
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 25px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .music-controls {
            display: flex;
            gap: 0.5rem;
        }

        .music-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .music-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Theme Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            border: 1px solid #30363d;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #30363d;
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .theme-option {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            transform: scale(1.05);
        }

        .theme-option.active {
            border-color: var(--primary-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Loading */
        .loading {
            text-align: center;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-image" id="backgroundImage"></div>
    <div class="background-overlay"></div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="openSettings()" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
        <button class="control-btn" onclick="toggleMusic()" title="Music Player">
            <i class="fas fa-music"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <header class="header fade-in">
            <div class="avatar">
                <img src="" alt="kion85" id="userAvatar" onerror="this.style.display='none'">
            </div>
            <h1 class="name" id="userName">kion85</h1>
            <div class="username">@kion85</div>
            
            <div class="stats">
                <div class="stat-item fade-in delay-1">
                    <div class="stat-number" id="repoCount">...</div>
                    <div class="stat-label">Repositories</div>
                </div>
                <div class="stat-item fade-in delay-2">
                    <div class="stat-number" id="followerCount">...</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item fade-in delay-3">
                    <div class="stat-number" id="contributionCount">...</div>
                    <div class="stat-label">Contributions</div>
                </div>
            </div>
        </header>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer" style="display: none;">
        <div class="music-controls">
            <button class="music-btn" onclick="playPause()">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            <button class="music-btn" onclick="stopMusic()">
                <i class="fas fa-stop"></i>
            </button>
        </div>
        <div class="music-info">
            Music: <span id="currentSong">No song selected</span>
        </div>
        <input type="file" id="musicFile" accept="audio/*" style="display: none;" onchange="loadMusic(this.files[0])">
        <button class="music-btn" onclick="document.getElementById('musicFile').click()">
            <i class="fas fa-upload"></i>
        </button>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3 class="modal-title"><i class="fas fa-cog"></i> Customize Your Page</h3>
            
            <div class="input-group">
                <label for="bgImageInput">Background Image URL</label>
                <input type="text" id="bgImageInput" placeholder="Paste image URL here">
            </div>

            <div class="input-group">
                <label>Select Theme</label>
                <div class="theme-options">
                    <div class="theme-option active" style="background: #0d1117; color: #c9d1d9;" onclick="selectTheme('dark')">
                        Dark
                    </div>
                    <div class="theme-option" style="background: #ffffff; color: #24292f;" onclick="selectTheme('light')">
                        Light
                    </div>
                    <div class="theme-option" style="background: #0a192f; color: #64ffda;" onclick="selectTheme('ocean')">
                        Ocean
                    </div>
                    <div class="theme-option" style="background: #1a1a2e; color: #e94560;" onclick="selectTheme('purple')">
                        Purple
                    </div>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                <button class="btn" onclick="closeSettings()" style="background: #30363d; color: white;">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop></audio>

    <script>
        // Configuration
        const config = {
            autoPlayMusic: false,
            defaultBackground: 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80',
            githubUsername: 'kion85'
        };

        // State
        let currentTheme = 'dark';
        let isMusicPlaying = false;

        // DOM Elements
        const backgroundImage = document.getElementById('backgroundImage');
        const musicPlayer = document.getElementById('musicPlayer');
        const settingsModal = document.getElementById('settingsModal');
        const audioElement = document.getElementById('backgroundMusic');

        // Initialize
        async function init() {
            loadSettings();
            applyTheme(currentTheme);
            await loadGitHubData();
            
            if (!config.autoPlayMusic) {
                musicPlayer.style.display = 'none';
            }
        }

        // Load GitHub Data
        async function loadGitHubData() {
            try {
                // Get user data
                const userResponse = await fetch(`https://api.github.com/users/${config.githubUsername}`);
                const userData = await userResponse.json();
                
                // Get contributions (approximate)
                const contributionsResponse = await fetch(`https://api.github.com/users/${config.githubUsername}/events`);
                const contributionsData = await contributionsResponse.json();
                
                // Update DOM
                document.getElementById('userName').textContent = userData.name || config.githubUsername;
                document.getElementById('repoCount').textContent = userData.public_repos || '0';
                document.getElementById('followerCount').textContent = userData.followers || '0';
                
                // Calculate approximate contributions (unique events)
                const uniqueEvents = new Set(contributionsData.map(event => event.repo.id));
                document.getElementById('contributionCount').textContent = uniqueEvents.size || '0';
                
                // Set avatar if available
                if (userData.avatar_url) {
                    document.getElementById('userAvatar').src = userData.avatar_url;
                }
                
            } catch (error) {
                console.error('Error loading GitHub data:', error);
                document.getElementById('repoCount').textContent = '0';
                document.getElementById('followerCount').textContent = '0';
                document.getElementById('contributionCount').textContent = '0';
            }
        }

        // Settings Management
        function openSettings() {
            settingsModal.style.display = 'flex';
            document.getElementById('bgImageInput').value = backgroundImage.style.backgroundImage.slice(5, -2) || config.defaultBackground;
        }

        function closeSettings() {
            settingsModal.style.display = 'none';
        }

        function saveSettings() {
            const bgImage = document.getElementById('bgImageInput').value || config.defaultBackground;
            
            backgroundImage.style.backgroundImage = `url('${bgImage}')`;
            
            // Save to localStorage
            localStorage.setItem('githubPage_settings', JSON.stringify({
                bgImage,
                theme: currentTheme
            }));
            
            closeSettings();
        }

        function loadSettings() {
            const saved = localStorage.getItem('githubPage_settings');
            if (saved) {
                const settings = JSON.parse(saved);
                backgroundImage.style.backgroundImage = `url('${settings.bgImage}')`;
                currentTheme = settings.theme;
                applyTheme(currentTheme);
            } else {
                backgroundImage.style.backgroundImage = `url('${config.defaultBackground}')`;
            }
        }

        // Theme Management
        function selectTheme(theme) {
            currentTheme = theme;
            document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            
            switch(theme) {
                case 'light':
                    root.style.setProperty('--bg-color', '#ffffff');
                    root.style.setProperty('--card-bg', '#f6f8fa');
                    root.style.setProperty('--text-color', '#24292f');
                    break;
                case 'ocean':
                    root.style.setProperty('--bg-color', '#0a192f');
                    root.style.setProperty('--card-bg', '#112240');
                    root.style.setProperty('--text-color', '#e6f1ff');
                    root.style.setProperty('--primary-color', '#64ffda');
                    break;
                case 'purple':
                    root.style.setProperty('--bg-color', '#1a1a2e');
                    root.style.setProperty('--card-bg', '#16213e');
                    root.style.setProperty('--text-color', '#ffffff');
                    root.style.setProperty('--primary-color', '#e94560');
                    break;
                default: // dark
                    root.style.setProperty('--bg-color', '#0d1117');
                    root.style.setProperty('--card-bg', '#161b22');
                    root.style.setProperty('--text-color', '#c9d1d9');
                    root.style.setProperty('--primary-color', '#58a6ff');
            }
        }

        // Music Management
        function toggleMusic() {
            if (musicPlayer.style.display === 'none') {
                musicPlayer.style.display = 'flex';
            } else {
                musicPlayer.style.display = 'none';
                stopMusic();
            }
        }

        function loadMusic(file) {
            if (file) {
                const url = URL.createObjectURL(file);
                audioElement.src = url;
                document.getElementById('currentSong').textContent = file.name;
            }
        }

        function playPause() {
            if (audioElement.src) {
                if (isMusicPlaying) {
                    audioElement.pause();
                    document.getElementById('playIcon').className = 'fas fa-play';
                } else {
                    audioElement.play();
                    document.getElementById('playIcon').className = 'fas fa-pause';
                }
                isMusicPlaying = !isMusicPlaying;
            }
        }

        function stopMusic() {
            audioElement.pause();
            audioElement.currentTime = 0;
            isMusicPlaying = false;
            document.getElementById('playIcon').className = 'fas fa-play';
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
