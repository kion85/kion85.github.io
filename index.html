<div id="browser-info" style="padding:20px; background:#1a1a2a; border-radius:10px; margin:20px; color:#ffd700;">
  <h2>Информация о браузере и IP</h2>
  <p><strong>IP-адрес:</strong> <span id="ip">Загрузка...</span></p>
  <p><strong>User-Agent:</strong> <span id="ua"></span></p>
  <p><strong>Браузер:</strong> <span id="browser"></span></p>
  <p><strong>Платформа:</strong> <span id="platform"></span></p>
  <p><strong>Маски MAC (имитация):</strong> <span id="mac">Недоступно в браузере</span></p>
</div>

<script>
  // Получение IP через внешний API
  fetch('https://api.ipify.org?format=json')
    .then(res => res.json())
    .then(data => { document.getElementById('ip').textContent = data.ip; })
    .catch(() => { document.getElementById('ip').textContent = 'Не удалось'; });

  // Получение User-Agent, платформы, браузера
  document.getElementById('ua').textContent = navigator.userAgent;
  document.getElementById('platform').textContent = navigator.platform;

  // Определение браузера (пример)
  const ua = navigator.userAgent;
  let browserName = 'Не определен';
  if (ua.indexOf('Firefox') !== -1) browserName = 'Firefox';
  else if (ua.indexOf('Chrome') !== -1) browserName = 'Chrome';
  else if (ua.indexOf('Safari') !== -1) browserName = 'Safari';
  else if (ua.indexOf('Edge') !== -1) browserName = 'Edge';
  else if (ua.indexOf('OPR') !== -1 || ua.indexOf('Opera') !== -1) browserName = 'Opera';
  document.getElementById('browser').textContent = browserName;

  // MAC-адреса в браузере недоступна по соображениям безопасности, можно показать "Недоступно"
  // или имитировать случайное значение
  document.getElementById('mac').textContent = 'Недоступно в браузере';
</script>
