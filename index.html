<!-- Раздел загрузки своих обоев -->
<div class="settings-section">
  <h3>Загрузка своих обоев</h3>
  <p class="note" style="margin-top: 0; margin-bottom: 20px;">Загрузите свои изображения для обоев.</p>
  <label for="customWallpaperUpload" class="upload-button">Загрузить JPG/PNG</label>
  <input type="file" id="customWallpaperUpload" accept=".jpg, .jpeg, .png" style="display: none;">
  <div id="customWallpaperPreview" style="margin-top: 15px; max-width: 100%; height: 200px; background-color: #222; border-radius: 8px; overflow: hidden; background-size: cover; background-position: center;"></div>
</div>

<!-- Раздел загрузки своих песен -->
<div class="settings-section">
  <h3>Загрузка своих песен</h3>
  <p class="note" style="margin-top: 0; margin-bottom: 20px;">Выберите MP3 файл для проигрывания в фоновом режиме.</p>
  <label for="customMusicUpload" class="upload-button">Загрузить MP3</label>
  <input type="file" id="customMusicUpload" accept=".mp3" style="display: none;">
  <div id="musicFileName" style="margin-top: 15px; color: var(--text-color-light);"></div>
</div>

<script>
  // Обработка загрузки обоев
  document.getElementById('customWallpaperUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(ev) {
        document.getElementById('customWallpaperPreview').style.backgroundImage = `url('${ev.target.result}')`;
        // Можно дополнительно установить как фон страницы
        document.body.style.backgroundImage = `url('${ev.target.result}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
      };
      reader.readAsDataURL(file);
    }
  });

  // Обработка загрузки песен
  document.getElementById('customMusicUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      document.getElementById('musicFileName').textContent = 'Выбран файл: ' + file.name;
      // Можно установить трек для воспроизведения
      const audio = document.getElementById('backgroundMusic');
      const reader = new FileReader();
      reader.onload = function(ev) {
        audio.src = ev.target.result;
        audio.play();
      };
      reader.readAsDataURL(file);
    }
  });
</script>
